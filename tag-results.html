    <style>
        :root {
            --primary-color: rgba(64, 196, 255, 0.6);
            --secondary-color: rgba(2, 136, 209, 0.8);
            --solid-primary: #40c4ff;
            --bg-dark: #000000;
            --card-bg: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.4);
            --text-white: #ffffff;
            --text-muted: #cccccc;
            --cloud-glow: rgba(255, 255, 255, 0.2);
            --error-color: #ff6b6b;
            --transition: all 0.3s ease;
        }

        @font-face {
            font-family: 'Anonymous Pro';
            src: url('public/fonts/AnonymousPro-Regular.woff2') format('woff2'),
                url('public/fonts/AnonymousPro-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Anonymous Pro';
            src: url('public/fonts/AnonymousPro-Bold.woff2') format('woff2'),
                url('public/fonts/AnonymousPro-Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Anonymous Pro', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            font-size: clamp(16px, 2vw, 18px);
        }

        a {
            text-decoration: none;
            color: var(--text-white);
            transition: var(--transition);
        }

        a:focus,
        button:focus,
        input:focus {
            outline: 3px solid var(--solid-primary);
            outline-offset: 2px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: clamp(1.5rem, 3vw, 1.75rem);
            font-weight: 700;
            color: var(--solid-primary);
        }

        .search-bar {
            display: flex;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }

        .search-bar input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 20px 0 0 20px;
            background-color: var(--card-bg);
            color: var(--text-white);
            font-size: 0.9rem;
            width: 100%;
        }

        .search-bar input:focus {
            border-color: var(--solid-primary);
        }

        .search-bar input::placeholder {
            color: var(--text-muted);
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 0 20px 20px 0;
            color: var(--text-white);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar button:hover:not(:disabled) {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .search-bar svg {
            width: 16px;
            height: 16px;
            fill: var(--text-white);
        }

        main {
            background-color: var(--bg-dark);
            max-width: 1200px;
            margin: 0 auto;
        }

        .tag-results-container {
            margin: 0 clamp(2.5rem, 6vw, 3rem);
            contain: layout;
        }

        .links-container {
            margin: 2rem clamp(2.5rem, 6vw, 3rem);
        }

        .section-title {
            padding: 2rem 0 1rem;
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            color: var(--text-white);
            border-bottom: 2px solid var(--solid-primary);
            margin-bottom: 1.5rem;
        }

        .games-grid,
        .loading-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            padding-bottom: 2rem;
            width: 100%;
            min-height: 360px;
        }

        .game-card,
        .skeleton-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border-color: var(--secondary-color);
        }

        .game-image,
        .skeleton-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            aspect-ratio: 5 / 4;
        }

        .skeleton-image {
            background: var(--card-bg);
            animation: pulse 1.5s infinite;
        }

        .game-info {
            padding: 1rem;
            min-height: 100px;
            flex-grow: 1;
        }

        .game-title {
            font-size: clamp(1rem, 2vw, 1.1rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-white);
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
        }

        .game-description {
            color: var(--text-muted);
            font-size: 0.85rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            padding: 1.5rem;
            min-height: 50px;
        }

        .pagination button {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            color: var(--text-white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .pagination button:disabled {
            background-color: rgba(204, 204, 204, 0.3);
            border-color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .pagination span {
            color: var(--text-white);
            font-size: 0.9rem;
        }

        .loading,
        .error-message {
            text-align: center;
            color: var(--text-muted);
            font-size: 1rem;
            grid-column: 1 / -1;
            padding: 2rem;
            min-height: 360px;
        }

        .skeleton-text {
            margin: 1rem;
            height: 16px;
            background: var(--card-bg);
            animation: pulse 1.5s infinite;
        }

        .links-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding-bottom: 2rem;
        }

        .link-button {
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
            text-align: center;
        }

        .link-button:hover {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        footer {
            background-color: var(--bg-dark);
            padding: 2rem clamp(2rem, 5vw, 2.5rem);
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }

        .footer-content p {
            color: var(--text-white);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--text-white);
            font-size: 1.2rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
        }

        .social-links a:hover {
            color: var(--solid-primary);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .skeleton {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        @media (max-width: 768px) {

            .tag-results-container,
            .links-container {
                margin: 0 clamp(2rem, 5vw, 2.5rem);
            }

            .games-grid,
            .loading-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }

            .game-image,
            .skeleton-image {
                height: 180px;
            }

            .top-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {

            .tag-results-container,
            .links-container {
                margin: 0 clamp(1.5rem, 4vw, 2rem);
            }

            .games-grid,
            .loading-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }

            .game-image,
            .skeleton-image {
                height: 150px;
            }

            .link-button {
                width: 100%;
                padding: 0.75rem;
            }
        }
    </style>
</head>

        <script defer src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.5/dist/protobuf.min.js"></script>
        <script defer>
            function preloadImage(url, fallback) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve({ src: url, srcset: `${url}?w=250&q=80 250w, ${url}?w=500&q=80 500w` });
                    img.onerror = () => resolve({
                        src: fallback,
                        srcset: `${fallback}?w=250&q=80 250w, ${fallback}?w=500&q=80 500w`
                    });
                    img.src = url;
                });
            }

            function getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    page: parseInt(params.get('page')) || 1,
                    tag: params.get('tag') || ''
                };
            }

            const gamesPerPage = 6;
            let currentPage = getUrlParams().page;
            let currentTag = getUrlParams().tag;
            let allGames = [];

            async function fetchGames() {
                try {
                    const protoContent = `
                    syntax = "proto3";
                    package Dikgames;
                    message Game {
                        string title = 1;
                        string developer = 2;
                        string version = 3;
                        string status = 4;
                        repeated string tags = 5;
                        string description = 6;
                        string download = 7;
                        string language = 8;
                        repeated string images = 9;
                        string thumbnail = 10;
                    }
                    message GameList {
                        repeated Game games = 1;
                    }
                `;

                    const root = await protobuf.parse(protoContent, { keepCase: true }).root;
                    const GameListMessage = root.lookupType("Dikgames.GameList");
                    const response = await fetch('public/data/games.pb');
                    if (!response.ok) {
                        throw new Error(`Failed to fetch games.pb: ${response.statusText}`);
                    }
                    const protoBinaryData = new Uint8Array(await response.arrayBuffer());
                    const message = GameListMessage.decode(protoBinaryData);
                    allGames = message.games;

                    if (allGames.length === 0) {
                        document.getElementById("games-grid").innerHTML = `
                        <p class="error-message">No games available.</p>`;
                        return;
                    }

                    const filteredGames = currentTag ? allGames.filter(game =>
                        game.tags && game.tags.some(tag => tag.toLowerCase() === currentTag.toLowerCase())
                    ) : allGames;

                    document.getElementById("tag-results").textContent = `Games by Tag: ${currentTag ? currentTag.charAt(0).toUpperCase() + currentTag.slice(1) : 'All'}`;
                    document.querySelector('meta[name="description"]').setAttribute('content', `Explore ${filteredGames.length} games tagged "${currentTag ? currentTag.charAt(0).toUpperCase() + currentTag.slice(1) : 'All'}" on Dikgames.`);
                    document.querySelector('meta[property="og:description"]').setAttribute('content', `Find ${filteredGames.length} games tagged "${currentTag ? currentTag.charAt(0).toUpperCase() + currentTag.slice(1) : 'All'}" on Dikgames.`);
                    document.querySelector('meta[name="twitter:description"]').setAttribute('content', `Find ${filteredGames.length} games tagged "${currentTag ? currentTag.charAt(0).toUpperCase() + currentTag.slice(1) : 'All'}" on Dikgames.`);
                    await renderGames(filteredGames, currentPage);
                } catch (error) {
                    console.error("Error loading games:", error);
                    document.getElementById("games-grid").innerHTML = `
                    <p class="error-message">Failed to load games: ${error.message}</p>`;
                }
            }

            async function renderGames(gameList, page = 1) {
                const gamesGrid = document.getElementById("games-grid");
                gamesGrid.innerHTML = `
                <div class="loading-grid">
                    <div class="skeleton-card skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                    <div class="skeleton-card skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                    <div class="skeleton-card skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                </div>
            `;
                const start = (page - 1) * gamesPerPage;
                const end = start + gamesPerPage;
                const paginatedGames = gameList.slice(start, end);

                if (paginatedGames.length === 0) {
                    gamesGrid.innerHTML = `<p class="error-message">No games found for tag "${currentTag ? currentTag.charAt(0).toUpperCase() + currentTag.slice(1) : 'All'}".</p>`;
                    renderPagination(gameList);
                    return;
                }

                const fallbackImage = "https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=250&q=80";
                const imagePromises = paginatedGames.map((game) => {
                    const imageSrc = game.thumbnail || (game.images && game.images[0]) || fallbackImage;
                    return preloadImage(imageSrc, fallbackImage);
                });
                const preloadedImages = await Promise.all(imagePromises);
                gamesGrid.innerHTML = '';

                paginatedGames.forEach((game, index) => {
                    const gameCard = document.createElement("div");
                    gameCard.setAttribute("role", "listitem");
                    gameCard.className = "game-card";
                    const gameIndex = allGames.findIndex(g => g.title === game.title && g.developer === game.developer);
                    if (gameIndex === -1) {
                        console.error(`Game index not found for ${game.title}`);
                        return;
                    }
                    const { src, srcset } = preloadedImages[index];
                    gameCard.innerHTML = `
                    <a href="detail.html?id=${gameIndex}&page=${currentPage}&tag=${encodeURIComponent(currentTag)}&from=tag-results" aria-label="View details for ${game.title}">
                        <img src="${src}" 
                             class="game-image" 
                             alt="${game.title} game cover" 
                             width="250" 
                             height="200"
                             onerror="this.onerror=null; this.src='${fallbackImage}';" 
                             fetchpriority="high"
                             srcset="${srcset}"
                             sizes="(max-width: 600px) 250px, 500px">
                        <div class="game-info">
                            <h3 class="game-title">${game.title}</h3>
                            <div class="game-meta">
                                <span>${game.developer}</span>
                                <span>${game.version}</span>
                            </div>
                            <p class="game-description">${game.description.substring(0, 80)}...</p>
                        </div>
                    </a>
                `;
                    gamesGrid.appendChild(gameCard);
                });

                renderPagination(gameList);
            }

            function renderPagination(gameList) {
                const pagination = document.getElementById("pagination");
                const totalPages = Math.ceil(gameList.length / gamesPerPage);
                pagination.innerHTML = `
                <button id="prev-page" ${currentPage === 1 ? "disabled" : ""} aria-label="Previous page">Prev</button>
                <span aria-current="page">Page ${currentPage} of ${totalPages}</span>
                <button id="next-page" ${currentPage === totalPages ? "disabled" : ""} aria-label="Next page">Next</button>
            `;

                document.getElementById("prev-page")?.addEventListener("click", async () => {
                    if (currentPage > 1) {
                        currentPage--;
                        const queryString = currentTag ? `?page=${currentPage}&tag=${encodeURIComponent(currentTag)}` : `?page=${currentPage}`;
                        window.history.replaceState({}, '', `${window.location.pathname}${queryString}`);
                        const filteredGames = currentTag ? allGames.filter(game =>
                            game.tags && game.tags.some(tag => tag.toLowerCase() === currentTag.toLowerCase())
                        ) : allGames;
                        await renderGames(filteredGames, currentPage);
                    }
                });

                document.getElementById("next-page")?.addEventListener("click", async () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        const queryString = currentTag ? `?page=${currentPage}&tag=${encodeURIComponent(currentTag)}` : `?page=${currentPage}`;
                        window.history.replaceState({}, '', `${window.location.pathname}${queryString}`);
                        const filteredGames = currentTag ? allGames.filter(game =>
                            game.tags && game.tags.some(tag => tag.toLowerCase() === currentTag.toLowerCase())
                        ) : allGames;
                        await renderGames(filteredGames, currentPage);
                    }
                });
            }

            function handleSearch() {
                const query = document.getElementById("search-input").value.trim();
                if (query) {
                    window.location.href = `search.html?query=${encodeURIComponent(query)}`;
                }
            }

            document.getElementById("search-button").addEventListener("click", handleSearch);
            document.getElementById("search-input").addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    handleSearch();
                }
            });

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                }, 100);
            });

            window.onload = fetchGames;
        </script>
</body>
