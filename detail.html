        fetchpriority="high" crossorigin="anonymous">

        crossorigin="anonymous">
    <link rel="preload" href="public/fonts/AnonymousPro-Regular.woff2" as="font" type="font/woff2"
        crossorigin="anonymous">
    <link rel="preload" href="public/fonts/AnonymousPro-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <style>
        :root {
            --primary-color: rgba(64, 196, 255, 0.6);
            --secondary-color: rgba(2, 136, 209, 0.8);
            --solid-primary: #40c4ff;
            --bg-dark: #000000;
            --card-bg: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.4);
            --text-white: #ffffff;
            --text-muted: #cccccc;
            --transition: all 0.3s ease;
        }

        @font-face {
            font-family: 'Anonymous Pro';
            src: url('public/fonts/AnonymousPro-Regular.woff2') format('woff2'),
                url('public/fonts/AnonymousPro-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Anonymous Pro';
            src: url('public/fonts/AnonymousPro-Bold.woff2') format('woff2'),
                url('public/fonts/AnonymousPro-Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Anonymous Pro', monospace, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            font-size: clamp(16px, 2vw, 18px);
        }

        a {
            text-decoration: none;
            color: var(--text-white);
            transition: var(--transition);
        }

        a:focus,
        button:focus,
        input:focus {
            outline: 3px solid var(--solid-primary);
            outline-offset: 2px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: clamp(1.5rem, 3vw, 1.75rem);
            font-weight: 700;
            color: var(--solid-primary);
        }

        .search-bar {
            display: flex;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }

        .search-bar input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 20px 0 0 20px;
            background-color: var(--card-bg);
            color: var(--text-white);
            font-size: 0.9rem;
            width: 100%;
        }

        .search-bar input:focus {
            border-color: var(--solid-primary);
        }

        .search-bar input::placeholder {
            color: var(--text-muted);
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 0 20px 20px 0;
            color: var(--text-white);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar button:hover:not(:disabled) {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .search-bar svg {
            width: 16px;
            height: 16px;
            fill: var(--text-white);
        }

        main {
            background-color: var(--bg-dark);
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-details,
        .links-container {
            margin: 0 clamp(2.5rem, 6vw, 3rem);
        }

        .section-title {
            padding: 2rem 0 1rem;
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            color: var(--text-white);
            border-bottom: 2px solid var(--solid-primary);
            margin-bottom: 1.5rem;
        }

        .game-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }

        .game-content h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--text-white);
            text-align: left;
            width: 100%;
            max-width: 600px;
        }

        .game-content p {
            margin: 10px 0;
            font-size: 15px;
            color: var(--text-muted);
            text-align: left;
            width: 100%;
            max-width: 600px;
        }

        .game-content b {
            color: var(--solid-primary);
        }

        .game-thumbnail {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin: 0 auto 20px;
            aspect-ratio: 2 / 1;
        }

        .download-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 600px;
        }

        .math-challenge {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .math-challenge label {
            color: var(--text-white);
            font-size: 15px;
        }

        .math-challenge input {
            padding: 5px;
            width: 60px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-white);
            font-size: 14px;
            text-align: center;
        }

        .math-challenge button {
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 5px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .math-challenge button:hover {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .download-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            transition: var(--transition);
            pointer-events: none;
            opacity: 0.6;
        }

        .download-button.active {
            pointer-events: auto;
            opacity: 1;
        }

        .download-button:hover.active {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .tag-button {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: var(--text-white);
            font-size: 0.9rem;
            transition: var(--transition);
            text-transform: capitalize;
            margin: 0 0.5rem 0.5rem 0;
            display: inline-block;
            white-space: nowrap;
        }

        .tag-button:hover {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .gallery {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
            min-height: 150px;
        }

        .gallery h3 {
            grid-column: 1 / -1;
            text-align: left;
            margin-bottom: 10px;
            color: var(--text-white);
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }

        .modal-image-container:active {
            cursor: grabbing;
        }

        .modal img {
            max-width: none;
            max-height: none;
            width: auto;
            height: auto;
            transform-origin: 0 0;
            transition: transform 0.2s ease;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-white);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
            fill: var(--text-white);
        }

        .links-container {
            margin: 2rem clamp(2.5rem, 6vw, 3rem);
        }

        .links-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding-bottom: 2rem;
        }

        .link-button {
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .link-button:hover {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        footer {
            background-color: var(--bg-dark);
            padding: 2rem clamp(2rem, 5vw, 2.5rem);
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }

        .footer-content p {
            color: var(--text-white);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--text-white);
            font-size: 1.2rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
        }

        .social-links a:hover {
            color: var(--solid-primary);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .skeleton {
            background: var(--card-bg);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        @media (max-width: 768px) {

            .game-details,
            .links-container {
                margin: 0 clamp(2rem, 5vw, 2.5rem);
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                max-width: 500px;
            }

            .gallery img {
                height: 120px;
            }

            .game-thumbnail {
                max-width: 300px;
            }

            .modal-image-container {
                max-width: 95vw;
                max-height: 80vh;
            }

            .modal-close {
                top: 15px;
                right: 15px;
                width: 35px;
                height: 35px;
            }

            .modal-close svg {
                width: 18px;
                height: 18px;
            }

            .top-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {

            .game-details,
            .links-container {
                margin: 0 clamp(1.5rem, 4vw, 2rem);
            }

            .game-content {
                padding: 20px;
            }

            .game-content h1,
            .game-content p,
            .download-section {
                max-width: 100%;
            }

            .game-thumbnail {
                max-width: 100%;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                max-width: 100%;
            }

            .gallery img {
                height: 100px;
            }

            .modal-image-container {
                max-width: 98vw;
                max-height: 75vh;
            }

            .modal-close {
                top: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
            }

            .modal-close svg {
                width: 16px;
                height: 16px;
            }

            .link-button {
                width: 100%;
                padding: 0.75rem;
            }

            .tag-button {
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
                margin: 0 0.3rem 0.3rem 0;
            }

            .social-links svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.5/dist/protobuf.min.js"></script>
    <script>
        function generateMathQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            return { question: `${num1} + ${num2} = ?`, answer: num1 + num2 };
        }

        function preloadImage(url, fallback) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(url);
                img.onerror = () => resolve(fallback);
                img.src = url;
            });
        }

        function handleSearch() {
            const query = document.getElementById("search-input").value.trim();
            if (query) {
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        }

        function initializeModalZoom() {
            const modal = document.getElementById("image-modal");
            const modalImage = document.getElementById("modal-image");
            const modalImageContainer = document.getElementById("modal-image-container");
            let scale = 1, translateX = 0, translateY = 0, isDragging = false, startX = 0, startY = 0, pinchStartDistance = 0;

            function updateTransform() {
                modalImage.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            }

            modalImageContainer.addEventListener("wheel", (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                scale = Math.min(Math.max(scale + delta, 1), 5);
                updateTransform();
            }, { passive: true });

            modalImageContainer.addEventListener("mousedown", (e) => {
                if (scale <= 1) return;
                isDragging = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
                modalImageContainer.style.cursor = "grabbing";
            });

            modalImageContainer.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            });

            modalImageContainer.addEventListener("mouseup", () => {
                isDragging = false;
                modalImageContainer.style.cursor = "grab";
            });

            modalImageContainer.addEventListener("mouseleave", () => {
                isDragging = false;
                modalImageContainer.style.cursor = "grab";
            });

            modalImageContainer.addEventListener("touchstart", (e) => {
                if (e.touches.length === 1) {
                    if (scale <= 1) return;
                    isDragging = true;
                    startX = e.touches[0].clientX - translateX;
                    startY = e.touches[0].clientY - translateY;
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    pinchStartDistance = Math.sqrt(dx * dx + dy * dy);
                }
            }, { passive: true });

            modalImageContainer.addEventListener("touchmove", (e) => {
                e.preventDefault();
                if (isDragging && e.touches.length === 1) {
                    translateX = e.touches[0].clientX - startX;
                    translateY = e.touches[0].clientY - startY;
                    updateTransform();
                } else if (e.touches.length === 2) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    scale = Math.min(Math.max(scale * (distance / pinchStartDistance), 1), 5);
                    pinchStartDistance = distance;
                    updateTransform();
                }
            }, { passive: true });

            modalImageContainer.addEventListener("touchend", () => {
                isDragging = false;
                pinchStartDistance = 0;
            });

            modalImageContainer.addEventListener("dblclick", () => {
                scale = 1;
                translateX = 0;
                translateY = 0;
                updateTransform();
            });
        }

        function showModal(imageSrc) {
            const modal = document.getElementById("image-modal");
            const modalImage = document.getElementById("modal-image");
            modalImage.src = imageSrc;
            modalImage.alt = "Large game screenshot";
            modal.style.display = "flex";
            modalImage.style.transform = "scale(1) translate(0px, 0px)";
        }

        function closeModal() {
            document.getElementById("image-modal").style.display = "none";
        }

        async function loadDetails() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const page = params.get("page") || "1";
            const query = params.get("query") || "";
            const tag = params.get("tag") || "";
            const from = params.get("from") || "index";

            const logoLink = document.getElementById("logo-link");
            if (from === "search" && query) {
                logoLink.href = `search.html?page=${page}&query=${encodeURIComponent(query)}`;
            } else if (from === "tag-results" && tag) {
                logoLink.href = `tag-results.html?page=${page}&tag=${encodeURIComponent(tag)}`;
            } else {
                logoLink.href = `index.html?page=${page}`;
            }

            if (id === null || isNaN(id) || id < 0) {
                document.getElementById("game-details-content").innerHTML = `
            <div class="game-content">
                <p class="error-message">Invalid game ID: ${id}</p>
            </div>
        `;
                return;
            }

            const gameId = parseInt(id, 10);
            try {
                const protoContent = `
            syntax = "proto3";
            package Dikgames;
            message Game {
                string title = 1;
                string developer = 2;
                string version = 3;
                string status = 4;
                repeated string tags = 5;
                string description = 6;
                string download = 7;
                string language = 8;
                repeated string images = 9;
                string thumbnail = 10;
                string size = 11;
            }
            message GameList {
                repeated Game games = 1;
            }
        `;
                const root = await protobuf.parse(protoContent, { keepCase: true }).root;
                const GameListMessage = root.lookupType("Dikgames.GameList");
                const response = await fetch('public/data/games.pb');
                if (!response.ok) {
                    throw new Error(`Failed to fetch games.pb: ${response.statusText}`);
                }
                const protoBinaryData = new Uint8Array(await response.arrayBuffer());
                const message = GameListMessage.decode(protoBinaryData);
                const games = message.games;

                if (gameId >= games.length || gameId < 0) {
                    document.getElementById("game-details-content").innerHTML = `
                <div class="game-content">
                    <p class="error-message">Game not found for ID: ${gameId}</p>
                </div>
            `;
                    return;
                }

                const game = games[gameId];
                const math = generateMathQuestion();
                // SEO: Update title with game name for specificity
                document.title = `${game.title} - Dikgames`;
                // SEO: Update meta description dynamically
                document.querySelector('meta[name="description"]').setAttribute('content', `${game.description.substring(0, 160)}`);
                // SEO: Update Open Graph and Twitter Card dynamically
                document.querySelector('meta[property="og:title"]').setAttribute('content', `${game.title} - Dikgames`);
                document.querySelector('meta[property="og:description"]').setAttribute('content', `${game.description.substring(0, 200)}`);
                document.querySelector('meta[property="og:image"]').setAttribute('content', game.thumbnail || 'https://via.placeholder.com/400x200?text=Game+Cover');
                document.querySelector('meta[property="og:url"]').setAttribute('content', `https://dikgames.pages.dev/game-details.html?id=${gameId}`);
                document.querySelector('meta[name="twitter:title"]').setAttribute('content', `${game.title} - Dikgames`);
                document.querySelector('meta[name="twitter:description"]').setAttribute('content', `${game.description.substring(0, 200)}`);
                document.querySelector('meta[name="twitter:image"]').setAttribute('content', game.thumbnail || 'https://via.placeholder.com/400x200?text=Game+Cover');
                // SEO: Update canonical URL
                document.querySelector('link[rel="canonical"]').setAttribute('href', `https://dikgames.pages.dev/game-details.html?id=${gameId}`);

                const cleanDownload = game.download ? game.download.trim() : '#';
                const thumbnailImage = await preloadImage(
                    game.thumbnail || (game.images && game.images[0]) || 'https://via.placeholder.com/400x200?text=Game+Cover',
                    'https://via.placeholder.com/400x200?text=Game+Cover'
                );
                const galleryImages = game.images ? game.images.filter(img => img !== game.thumbnail) : [];
                const preloadedGalleryImages = await Promise.all(
                    galleryImages.map(img => preloadImage(img, 'https://via.placeholder.com/200x150?text=Game+Cover'))
                );
                let galleryHTML = preloadedGalleryImages.length > 0 ? `
            <h2>Screenshots (${preloadedGalleryImages.length})</h2>
            <div class="gallery">
                ${preloadedGalleryImages.map((img, index) => `
                    <img src="${img}" alt="${game.title} screenshot ${index + 1}" loading="lazy" onclick="showModal('${img}')" width="180" height="150">
                `).join('')}
            </div>
        ` : '';

                // SEO: Update schema markup dynamically
                const schemaScript = document.createElement('script');
                schemaScript.type = 'application/ld+json';
                schemaScript.text = JSON.stringify({
                    "@context": "https://schema.org",
                    "@type": "VideoGame",
                    "name": game.title,
                    "description": game.description,
                    "thumbnailUrl": thumbnailImage,
                    "image": preloadedGalleryImages,
                    "author": {
                        "@type": "Organization",
                        "name": game.developer
                    },
                    "inLanguage": game.language,
                    "genre": game.tags,
                    "url": `https://dikgames.pages.dev/game-details.html?id=${gameId}`
                });
                document.head.appendChild(schemaScript);

                document.getElementById("game-details-content").innerHTML = `
            <div class="game-content">
                <h1>${game.title}</h1>
                <img src="${thumbnailImage}" class="game-thumbnail" alt="${game.title} cover image" width="400" height="200" fetchpriority="high">
                ${galleryHTML}
                <p><b>Developer:</b> ${game.developer}</p>
                <p><b>Version:</b> ${game.version}</p>
                <p><b>Status:</b> ${game.status}</p>
                <p><b>Language:</b> ${game.language}</p>
                <p><b>Size:</b> ${game.size || 'Not specified'}</p>
                <p><b>Description:</b> ${game.description}</p>
                <p><b>Tags:</b> ${game.tags.map(tag => `<a href="tag-results.html?tag=${encodeURIComponent(tag)}" class="tag-button">${tag}</a>`).join(", ")}</p>
                <div class="download-section">
                    <div class="math-challenge">
                        <label for="math-answer">${math.question}</label>
                        <input type="number" id="math-answer" placeholder="Answer" aria-label="Math challenge answer">
                        <button id="verify-answer">Verify</button>
                    </div>
                    <a href="${cleanDownload}" id="download-link" class="download-button" target="_blank" rel="noopener noreferrer" aria-disabled="true">Download ${game.title}</a>
                </div>
            </div>
        `;

                document.getElementById("verify-answer").addEventListener("click", () => {
                    const userAnswer = parseInt(document.getElementById("math-answer").value);
                    const downloadLink = document.getElementById("download-link");
                    if (userAnswer === math.answer) {
                        downloadLink.classList.add("active");
                        downloadLink.setAttribute("aria-disabled", "false");
                    } else {
                        alert("Incorrect answer. Please try again.");
                        document.getElementById("math-answer").value = "";
                    }
                });

                document.getElementById("math-answer").addEventListener("keydown", (e) => {
                    if (e.key === "Enter") {
                        document.getElementById("verify-answer").click();
                    }
                });

                document.getElementById("search-button").addEventListener("click", handleSearch);
                document.getElementById("search-input").addEventListener("keydown", (e) => {
                    if (e.key === "Enter") {
                        handleSearch();
                    }
                });

                document.getElementById("modal-close").addEventListener("click", closeModal);
                document.getElementById("image-modal").addEventListener("click", (e) => {
                    if (e.target === document.getElementById("image-modal")) {
                        closeModal();
                    }
                });

                initializeModalZoom();
            } catch (error) {
                document.getElementById("game-details-content").innerHTML = `
            <div class="game-content">
                <p class="error-message">Failed to load game details: ${error.message}</p>
            </div>
        `;
            }
        }

        window.onload = loadDetails;
    </script>
</body>

</html>
