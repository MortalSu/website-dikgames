        :root {
            --primary-color: rgba(64, 196, 255, 0.6);
            --secondary-color: rgba(2, 136, 209, 0.8);
            --solid-primary: #40c4ff;
            --bg-dark: #000000;
            --card-bg: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.4);
            --text-white: #ffffff;
            --text-muted: #cccccc;
            --cloud-glow: rgba(255, 255, 255, 0.2);
            --error-color: #ff6b6b;
            --transition: all 0.3s ease;
        }

        @font-face {
            font-family: 'Anonymous Pro';
            src: url('public/fonts/AnonymousPro-Regular.woff2') format('woff2'),

            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Anonymous Pro';

            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Anonymous Pro', monospace, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            font-size: clamp(16px, 2vw, 18px);
        }

        a {
            text-decoration: none;
            color: var(--text-white);
            transition: var(--transition);
        }

        a:focus,
        button:focus,
        input:focus {
            outline: 3px solid var(--solid-primary);
            outline-offset: 2px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: clamp(1.5rem, 3vw, 1.75rem);
            font-weight: 700;
            color: var(--solid-primary);
        }

        .search-bar {
            display: flex;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }

        .search-bar input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 20px 0 0 20px;
            background-color: var(--card-bg);
            color: var(--text-white);
            font-size: 0.9rem;
            width: 100%;
        }

        .search-bar input:focus {
            border-color: var(--solid-primary);
        }

        .search-bar input::placeholder {
            color: var(--text-muted);
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 0 20px 20px 0;
            color: var(--text-white);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar button:hover:not(:disabled) {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .search-bar svg {
            width: 16px;
            height: 16px;
            fill: var(--text-white);
        }

        main {
            background-color: var(--bg-dark);
            max-width: 1200px;
            margin: 0 auto;
        }

        .tags-container,
        .links-container {
            margin: 0 clamp(2.5rem, 6vw, 3rem);
        }

        .section-title {
            padding: 2rem 0 1rem;
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            color: var(--text-white);
            border-bottom: 2px solid var(--solid-primary);
            margin-bottom: 1.5rem;
        }

        .tags-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding-bottom: 2rem;
        }

        .tag-button {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: var(--text-white);
            font-size: 0.9rem;
            transition: var(--transition);
            text-transform: capitalize;
            text-align: center;
        }

        .tag-button:hover {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .links-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding-bottom: 2rem;
        }

        .link-button {
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
            text-align: center;
        }

        .link-button:hover {
            background-color: var(--secondary-color);
            border-color: var(--solid-primary);
        }

        .loading {
            text-align: center;
            color: var(--text-muted);
            font-size: 1rem;
            padding: 2rem;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        footer {
            background-color: var(--bg-dark);
            padding: 2rem clamp(2rem, 5vw, 2.5rem);
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }

        .footer-content p {
            color: var(--text-white);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--text-white);
            font-size: 1.2rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
        }

        .social-links a:hover {
            color: var(--solid-primary);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .skeleton {
            background: var(--card-bg);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        @media (max-width: 768px) {

            .tags-container,
            .links-container {
                margin: 0 clamp(2rem, 5vw, 2.5rem);
            }

            .top-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {

            .tags-container,
            .links-container {
                margin: 0 clamp(1.5rem, 4vw, 2rem);
            }

            .tag-button {
                width: 100%;
                text-align: center;
            }

            .link-button {
                width: 100%;
                padding: 0.75rem;
            }

            .social-links svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>

        <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.5/dist/protobuf.min.js"></script>
        <script>
            // Note: To run this file, use a local web server (e.g., 'npx http-server' or VS Code Live Server)
            // due to CORS restrictions with fetch requests.
            async function fetchTags() {
                try {
                    const protoContent = `
                    syntax = "proto3";
                    package Dikgames;
                    message Game {
                        string title = 1;
                        string developer = 2;
                        string version = 3;
                        string status = 4;
                        repeated string tags = 5;
                        string description = 6;
                        string download = 7;
                        string language = 8;
                        repeated string images = 9;
                        string thumbnail = 10;
                    }
                    message GameList {
                        repeated Game games = 1;
                    }
                `;

                    const root = await protobuf.parse(protoContent, { keepCase: true }).root;
                    const GameListMessage = root.lookupType("Dikgames.GameList");
                    const response = await fetch('public/data/games.pb');
                    if (!response.ok) {
                        throw new Error(`Failed to fetch games.pb: ${response.statusText}`);
                    }
                    const protoBinaryData = new Uint8Array(await response.arrayBuffer());
                    const message = GameListMessage.decode(protoBinaryData);
                    const games = message.games;

                    const allTags = new Set();
                    games.forEach(game => {
                        if (game.tags && Array.isArray(game.tags)) {
                            game.tags.forEach(tag => allTags.add(tag.toLowerCase()));
                        }
                    });
                    const tags = Array.from(allTags).sort();
                    renderTags(tags);

                    // Update SEO metadata dynamically
                    document.querySelector('meta[name="description"]').setAttribute('content', `Explore ${tags.length} game tags on Dikgames to find games by category.`);
                    document.querySelector('meta[property="og:description"]').setAttribute('content', `Browse ${tags.length} game tags to discover games by category on Dikgames.`);
                    document.querySelector('meta[name="twitter:description"]').setAttribute('content', `Browse ${tags.length} game tags to discover games by category on Dikgames.`);
                } catch (error) {
                    console.error("Error loading tags:", error);
                    document.getElementById("tags-grid").innerHTML = `
                    <p class="error-message">Failed to load tags: ${error.message}</p>`;
                }
            }

            function renderTags(tags) {
                const tagsGrid = document.getElementById("tags-grid");
                tagsGrid.innerHTML = "";
                if (tags.length === 0) {
                    tagsGrid.innerHTML = `<p class="error-message">No tags found.</p>`;
                    return;
                }
                tags.forEach(tag => {
                    const tagButton = document.createElement("a");
                    tagButton.className = "tag-button";
                    tagButton.href = `tag-results.html?tag=${encodeURIComponent(tag)}`;
                    tagButton.textContent = tag;
                    tagButton.setAttribute("aria-label", `View games with ${tag} tag`);
                    tagsGrid.appendChild(tagButton);
                });
            }

            function handleSearch() {
                const query = document.getElementById("search-input").value.trim();
                if (query) {
                    window.location.href = `search.html?query=${encodeURIComponent(query)}`;
                }
            }

            document.getElementById("search-button").addEventListener("click", handleSearch);
            document.getElementById("search-input").addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    handleSearch();
                }
            });

            window.onload = fetchTags;
        </script>
